<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400&display=swap" rel="stylesheet">
  <style>

  /* HEADER FONT */
  .site-header,
  .site-header * {
    font-family: Helvetica, Arial, sans-serif !important;
  }

  body {
    margin: 0;
    font-family: 'Frank Ruhl Libre', serif;
    font-size: 3rem;
    line-height: 1.4;
    font-style: italic;
    text-align: center;
  }

  h1 {
    font-family: 'Frank Ruhl Libre', serif;
    font-style: italic;
    margin-bottom: 0.2em;
  }

  p {
    margin-top: 0.2em;
  }

  /* HEADER */
.site-header {
  width: 100%;
  background-color: rgba(225, 225, 225, 0.9);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  padding: 15px 80px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
}

.header-left {
  display: flex;
  align-items: center;
}

.school-logo {
  height: 50px;  
  margin-right: 10px; /* space between logos */
  flex-shrink: 0; /* prevent shrinking */
}

.nav-links {
  list-style: none;
  display: flex;
  justify-content: flex-end;
  margin: 0;
  padding: 0;
  flex-wrap: nowrap; /* prevent wrapping */
}

.nav-links li {
  margin-left: 30px;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 300;
  font-size: 1.2rem;
  transition: opacity 0.3s;
  white-space: nowrap; /* prevent cutting off */
}

.nav-links a:hover {
  opacity: 0.6;
}


  /* TOP SECTION WITH MOUNTAIN IMAGE */
  .top-half {
    position: relative;
    padding: 160px 20px 120px 20px;
    min-height: 100vh;
    background-image: url('IMG_1802_VSCO.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    /* overlay for readability */
    color: white;
  }

  /* White semi-transparent overlay */
  .top-half::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.2); 
    z-index: 0;
  }

  .top-half > * {
    position: relative;
    z-index: 1;
  }

  /* Title + subtitle */
  .top-half h1,
  .top-half p,
  .top-half a {
    color: white;
  }

  .top-half a:hover {
    color: #f0f0f0;
  }

  /* LOGOS IN TOP SECTION */
  .school-logo {
    position: absolute;
    width: auto;
    z-index: 2;
  }

  .nyu-logo {
    top: 40px;
    left: 20px;
    height: 80px;
    transform: rotate(-5deg);
  }

  .cu-logo {
    top: 140px;
    left: 120px;
    height: 60px;
    transform: rotate(5deg);
  }

  </style>
</head>

<body>

  <!-- Header -->
  <header class="site-header">
  <div class="header-left">
    <img src="Nyu_short_color.svg.png" alt="NYU Logo" class="school-logo nyu-logo">
    <img src="University_of_Colorado_Boulder_logo copy.png" alt="CU Boulder Logo" class="school-logo cu-logo">
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>
  
  <!-- TOP SECTION WITH IMAGE + TITLE -->
  <div class="top-half">

    <div class="top-half">
  <h2 class="small-title">Welcome To</h2>
  <h1 class="main-title">Gina's Collected Memories</h1>
  <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">
    Undergraduate Honors Thesis
  </a>
  </div>

</body>
</html>
