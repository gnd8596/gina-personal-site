<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400&display=swap" rel="stylesheet">
  <style>
    
  .site-header,
.site-header * {
  font-family: Helvetica, Arial, sans-serif !important;
}
    body {
      margin: 0;
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      margin: 0.5em 0;
    }
    
    h1 {
      font-family: 'Frank Ruhl Libre', serif;
      margin-bottom: 0.2em;
    }
    p {
  margin-top: 0.2em;
}

  /* Header CSS */
  .site-header {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    padding: 10px 0;
  }

  .nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
  }

  .nav-links li {
    margin: 0 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #DAA520;
    font-family: Helvetica, Arial, sans-serif;
    font-weight: 300;
    font-size: 1.2rem;
    transition: color 0.3s;
  }

  .nav-links a:hover {
    color: #5a1f1f;
  }
/* TOP HALF SECTION */
.top-half {
  position: relative;
  padding: 120px 20px 20px 60px;
  min-height: 50vh;
  background-color: white;
  color: black;
  text-align: center;
}

  .school-logo {
  position: absolute;
  width: auto;
}

/* NYU logo: slightly higher and rotated left */
.nyu-logo {
  bottom: 120px;
  left: 20px;
  height: 80px;
  transform: rotate(-5deg);
}

/* CU Boulder logo: slightly lower and rotated right */
.cu-logo {
  bottom: 50px;
  left: 120px;
  height: 60px;
  transform: rotate(5deg);
}
    
/* Title spacing */
.top-half h1 {
  margin-bottom: 0;
}

/* Subtitle spacing */
.top-half p {
  margin-top: 0;
  font-size: 1.2rem; 
}

/* Image inside top half */
.top-half img {
  margin-top: 20px;
  max-width: 150px;
}

    .bottom-half {
      min-height: 250vh;
      position: relative;
      background-image: url('IMG_1802_VSCO.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      
    }

  
/* White overlay at 20% opacity */
.bottom-half::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.2);
  z-index: 0; /* behind content */
}

.bottom-half > * {
  position: relative;
  z-index: 1;
}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Top half -->
  <div class="top-half">
    <h1>Collected Memories.</h1>
    <p>Chronicles of my 2024-2025 life.</p>
    <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">Undergraduate Honors Thesis</a>
  
    <!-- School logos -->
  <img src="Nyu_short_color.svg.png" alt="NYU Logo" class="school-logo nyu-logo">
  <img src="University_of_Colorado_Boulder_logo copy.png" alt="CU Boulder Logo" class="school-logo cu-logo">
</div>
</body>
</html>
