<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      margin: 0.5em 0;
    }
    
    h1 {
      font-family: 'Frank Ruhl Libre', serif;
      margin-bottom: 0.2em;
    }
    p {
  margin-top: 0.2em;
}
    
    .top-half {
      min-height: 50vh; /* Top half of the screen */
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .top-half img {
      margin-top: 20px;
      max-width: 150px;
    }

    .bottom-half {
      min-height: 50vh;
      position: relative;
      background-image: url('IMG_1802_VSCO.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

   .school-logo {
  position: absolute;
  height: 40px; /* base size */
  width: auto;
}

/* NYU logo: slightly higher and rotated left */
.nyu-logo {
  bottom: 20px;
  left: 10px;
  transform: rotate(-10deg);
}

/* CU Boulder logo: slightly lower and rotated right */
.cu-logo {
  bottom: 5px;
  left: 70px;
  transform: rotate(10deg);
}
  </style>
</head>
<body>
  <!-- Top half -->
  <div class="top-half">
    <h1>Collected Memories.</h1>
    <p>Chronicles of my 2024-2025 life.</p>
    <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">Undergraduate Honors Thesis</a>
    <img src="https://via.placeholder.com/150" alt="Example Image">
  </div>

  <!-- Bottom half with background image -->
  <div class="bottom-half">
    <h2>Background Section</h2>
    <p>This section displays your uploaded image as the background.</p>
    <!-- School logos -->
  <img src="Nyu_short_color.svg.png" alt="NYU Logo" class="school-logo nyu-logo">
  <img src="University_of_Colorado_Boulder_logo copy.png" alt="CU Boulder Logo" class="school-logo cu-logo">
  </div>
</body>
</html>
