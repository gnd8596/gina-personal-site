<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400&display=swap" rel="stylesheet">
  <style>

  /* HEADER FONT */
  .site-header,
  .site-header * {
    font-family: Helvetica, Arial, sans-serif !important;
  }

  body {
    margin: 0;
    font-family: 'Frank Ruhl Libre', serif;
    font-size: 3rem;
    line-height: 1.2;
    text-align: center;
  }

  /* HEADER */
  .site-header {
    width: 100%;
    background-color: rgba(225, 225, 225, 0.9); /* opaque white */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    padding: 15px 40px; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
  }

  /* Logos on the left */
  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .school-logo {
    height: 40px; /* smaller logos */
  }

  /* Navigation links on the right */
  .nav-links {
    list-style: none;
    display: flex;
    justify-content: flex-end;
    margin: 0;
    padding: 0;
    gap: 30px;
  }

  .nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 300;
    font-size: 1.2rem;
    white-space: nowrap;
    transition: opacity 0.3s;
  }

  .nav-links a:hover {
    opacity: 0.6;
  }

  /* TOP SECTION WITH MOUNTAIN IMAGE */
  .top-half {
    position: relative;
    padding: 100px 20px 20px 20px; /* push content below header */
    min-height: 50vh;
    background-image: url('IMG_1802_VSCO.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center; /* keep horizontal centering */
    text-align: center;
  }

  /* Black overlay for readability */
  .top-half::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.2); 
    z-index: 0;
  }

  .top-half > * {
    position: relative;
    z-index: 1;
  }

  /* Title + subtitle */
  .small-title {
    font-family: Helvetica, Arial, sans-serif;
    font-size: 2.5rem;
    margin: 0;
    font-weight: 300;
    line-height: 1.1;
  }

  .main-title {
    font-family: 'Frank Ruhl Libre', serif;
    font-size: 4rem;
    margin: 5px 0 15px 0;
    font-weight: 400;
    line-height: 1.1;
  }

  /* Split main title into two lines */
  .main-title .line1 {
    display: block;
  }

  .main-title .line2 {
    display: block;
    font-style: italic; /* only Collected Memories italicized */
  }

  .top-half a {
    color: white;
    text-decoration: underline;
  }

  .top-half a:hover {
    color: #f0f0f0;
  }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="Nyu_short_color.svg.png" alt="NYU Logo" class="school-logo nyu-logo">
      <img src="University_of_Colorado_Boulder_logo copy.png" alt="CU Boulder Logo" class="school-logo cu-logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- TOP SECTION WITH IMAGE + TITLE -->
  <div class="top-half">
    <h2 class="small-title">Welcome To</h2>
    <h1 class="main-title">
      <span class="line1">Gina's</span>
      <span class="line2">Collected Memories</span>
    </h1>
    <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">
      Undergraduate Honors Thesis
    </a>
  </div>

</body>
</html>
