<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      margin: 0.5em 0;
    }
    
    h1 {
      font-family: 'Frank Ruhl Libre', serif;
      margin-bottom: 0.2em;
    }
    p {
  margin-top: 0.2em;
}

  /* Header CSS */
  .site-header {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    padding: 10px 0;
  }

  .nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
  }

  .nav-links li {
    margin: 0 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #8B3E2F;
    font-family: 'Frank Ruhl Libre', serif;
    font-weight: 700;
    font-size: 1.2rem;
    transition: color 0.3s;
  }

  .nav-links a:hover {
    color: #5a1f1f;
  }

  /* Add top padding to .top-half so content isnâ€™t hidden under fixed header */
  .top-half {
    padding: 100px 20px 20px 20px;
  }
    
    .top-half {
      min-height: 50vh; /* Top half of the screen */
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .top-half img {
      margin-top: 20px;
      max-width: 150px;
    }

    .bottom-half {
      min-height: 50vh;
      position: relative;
      background-image: url('IMG_1802_VSCO.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

   .school-logo {
  position: absolute;
  width: auto;
}

/* NYU logo: slightly higher and rotated left */
.nyu-logo {
  bottom: 120px;
  left: 20px;
  height: 80px;
  transform: rotate(-5deg);
}

/* CU Boulder logo: slightly lower and rotated right */
.cu-logo {
  bottom: 50px;
  left: 120px;
  height: 80px;
  transform: rotate(5deg);
}
  </style>
</head>
<body>
  <!-- Top half -->
  <div class="top-half">
    <h1>Collected Memories.</h1>
    <p>Chronicles of my 2024-2025 life.</p>
    <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">Undergraduate Honors Thesis</a>
  </div>

  <!-- Bottom half with background image -->
  <div class="bottom-half">
    <!-- School logos -->
  <img src="Nyu_short_color.svg.png" alt="NYU Logo" class="school-logo nyu-logo">
  <img src="University_of_Colorado_Boulder_logo copy.png" alt="CU Boulder Logo" class="school-logo cu-logo">
  </div>
</body>
</html>
