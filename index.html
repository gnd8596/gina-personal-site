<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400&display=swap" rel="stylesheet">
<style>

  /* Header font override */
  .site-header, .site-header * {
    font-family: Helvetica, Arial, sans-serif !important;
  }

  body {
    margin: 0;
    font-family: 'Frank Ruhl Libre', serif;
    font-size: 3rem;
    line-height: 1.4;
    text-align: center;
  }

  h1 {
    margin-bottom: 0.2em;
  }

  p {
    margin-top: 0.2em;
  }

  /* HEADER */
  .site-header {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    padding: 10px 0;
  }

  .nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
  }

  .nav-links li {
    margin: 0 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #DAA520;
    font-weight: 300;
    font-size: 1.2rem;
  }

  .nav-links a:hover {
    color: #5a1f1f;
  }

  /* TOP HALF */
  .top-half {
    padding: 120px 20px 50px 20px;
    min-height: 50vh;
    background-color: white;
    color: black;
    position: relative;
  }

  /* Title spacing */
  .top-half h1 {
    margin-bottom: 0;
  }

  /* Subtitle spacing */
  .top-half p {
    margin-top: 0;
    font-size: 1.2rem;
  }

  /* School logos */
  .school-logo {
    position: absolute;
    width: auto;
  }

  .nyu-logo {
    bottom: 80px;
    left: 20px;
    height: 90px;
    transform: rotate(-5deg);
  }

  .cu-logo {
    bottom: 20px;
    left: 120px;
    height: 75px;
    transform: rotate(5deg);
  }

  /* BOTTOM HALF (mountain image) */
  .bottom-half {
    height: 55vh; /* THIS FIXES YOUR ISSUE */
    position: relative;
    background-image: url('IMG_1802_VSCO.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* white overlay */
  .bottom-half::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255,255,255,0.2);
    z-index: 0;
  }

  .bottom-half > * {
    position: relative;
    z-index: 1;
  }

</style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- TOP HALF -->
  <div class="top-half">
    <h1>Collected Memories.</h1>
    <p>Chronicles of my 2024-2025 life.</p>

    <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">
      Undergraduate Honors Thesis
    </a>

    <!-- School logos -->
    <img src="Nyu_short_color.svg.png" class="school-logo nyu-logo">
    <img src="University_of_Colorado_Boulder_logo copy.png" class="school-logo cu-logo">
  </div>

  <!-- BOTTOM HALF -->
  <div class="bottom-half">
  </div>

</body>
</html>
