<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400&display=swap" rel="stylesheet">
  <style>
    /* HEADER */
    .site-header {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 15px 80px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .school-logo {
      height: 40px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 1.2rem;
      white-space: nowrap;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.6;
    }

    /* MOUNTAIN IMAGE SECTION */
    .top-half {
      position: relative;
      padding: 120px 20px 20px 20px; /* space below header */
      min-height: 80vh;
      background-image: url('IMG_1802_VSCO.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
      align-items: center;
      text-align: center;
      color: white;
    }

    .top-half::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.2);
      z-index: 0;
    }

    .top-half > * {
      position: relative;
      z-index: 1;
      margin: 10px 0;
    }

    .small-title {
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 300;
      font-size: 2rem;
      margin: 0;
    }

    .main-title {
      font-family: 'Frank Ruhl Libre', serif;
      font-weight: 300;
      font-size: 4rem;
      margin: 0;
    }

    .main-title .line1 {
      display: block;
    }

    .main-title .line2 {
      display: block;
      font-style: italic;
    }

    .top-half a {
      color: white;
      text-decoration: underline;
    }

    .top-half a:hover {
      color: #f0f0f0;
    }

    /* WHITE SECTION BELOW */
    .white-section {
      background-color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .white-section h2 {
      font-family: 'Frank Ruhl Libre', serif;
      font-weight: 300;
      font-size: 3rem;
      margin: 0;
      color: #888888; 
    }
    
.white-section .id-photo {
  width: 120px; /* adjust as needed */
  height: auto;
  border-radius: 5px; /* optional rounded corners */
  margin-bottom: 20px; /* space between image and subtitle */
}
    .white-section .subtitle {
  font-family: Helvetica, Arial, sans-serif;
  font-weight: 300; /* lighter */
  font-size: 1rem;  /* much smaller */
  color: #555555;   /* darker gray for contrast */
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-top: 10px;
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-left">
      <img src="Nyu_short_color.svg.png" alt="NYU Logo" class="school-logo">
      <img src="University_of_Colorado_Boulder_logo copy.png" alt="CU Boulder Logo" class="school-logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- MOUNTAIN IMAGE TOP SECTION -->
  <div class="top-half">
    <h2 class="small-title">Welcome To</h2>
    <h1 class="main-title">
      <span class="line1">Gina's</span>
      <span class="line2">Collected Memories</span>
    </h1>
    <a href="https://scholar.colorado.edu/concern/undergraduate_honors_theses/p8418p875">
      Undergraduate Honors Thesis
    </a>
  </div>

  <!-- WHITE SECTION BELOW -->
  <div class="white-section">
    <h2>Gina Dea</h2>
    <img src="nyu id photo.jpg" alt="Gina Dea ID Photo" class="id-photo">
    <p class="subtitle">GRADUATE STUDENT AT NEW YORK UNIVERSITY</p>
  </div>

</body>
</html>
