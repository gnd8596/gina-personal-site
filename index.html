<!DOCTYPE html>
<html>
<head>
  <title>Gina's Website</title>
<link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Frank Ruhl Libre', serif;
      font-size: 3rem;
      line-height: 1.4;
      text-align: center;
      margin: 0.5em 0;
    }
    
    h1 {
      font-family: 'Frank Ruhl Libre', serif;
    }
    
    .top-half {
      min-height: 50vh; /* Top half of the screen */
      background-color: white;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .top-half img {
      margin-top: 20px;
      max-width: 150px;
    }

    .bottom-half {
      min-height: 50vh; /* Bottom half of the screen */
      background-image: url('IMG_1802_VSCO.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Top half -->
  <div class="top-half">
    <h1>Collected Memories.</h1>
    <p>Chronicles of 2024-2025</p>
    <a href="https://www.nytimes.com" target="_blank">Visit The New York Times</a>
    <img src="https://via.placeholder.com/150" alt="Example Image">
  </div>

  <!-- Bottom half with background image -->
  <div class="bottom-half">
    <h2>Background Section</h2>
    <p>This section displays your uploaded image as the background.</p>
